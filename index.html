<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
<body>
    <div><strong>This is klaim's multiplayer js game prototype, yay!</strong></div>
    <br/>
    <div id="online_info" style="display: none;">
        Online Status for This Server (when this page was received):
        <ul>
            <li>Access count since last reboot = {{access_counter}} (on cycle = {{cycle}})</li>
            <li>Number of people connected: {{client_count}}</li>
        </ul>
        <div style='position:absolute; top:8px; right:8px;'> <a href='/admin'>admin access</a> </div>
    </div>
    <div>
        Server: <input id="server_hostname" type="text" style="width: 300px"></input>
        <button onclick="field.reset_server_hostname();">Reset</button>     
    </div>
    <div>
        <button onclick="connect_to_server(field.server_hostname.value);"><h3>Play Online</h3>Play with other players on a remote or LAN server.</button>   
        <button ><h3>Play Offline</h3>Play solo with no need for any server.</button>
    </div>

    
</body>
<script src="./client/main.js" ></script>
<script>{{server_code}}</script>
</html>
